<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Eats - Login</title>

  <!-- Google Fonts for Stylish Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Internal Styling -->
  <style>
    /* Same styling as provided */
    :root {
      --primary-color: #199B74; /* Eco Eats Green */
      --secondary-color: #E5B141; /* Yellow */
      --background-color: #DBD9D5; /* Light Gray */
      --dark-color: #333; /* Dark Gray */
      --font-color: #56473A; /* Earthy brown */
      --accent-color: #B94419; /* Red-Orange */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--font-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://assets.onecompiler.app/434d7fyw2/434d8xzmm/delivery%20partner%20giving%20food%20to%20a%20poor%20man.png') no-repeat center center/cover;
      background-size: cover;
      background-attachment: fixed;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for the background */
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      padding: 50px;
      max-width: 400px;
      width: 90%;
      z-index: 1;
    }

    h2 {
      font-size: 32px;
      color: var(--primary-color);
      margin-bottom: 20px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, select {
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid var(--primary-color);
      border-radius: 8px;
      font-size: 18px;
      width: 80%;
      background-color: #fff;
      transition: border 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--secondary-color);
    }

    button {
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 80%;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    .fine-print {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    .fine-print a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .fine-print a:hover {
      text-decoration: underline;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
      animation: fadeSlide 8s infinite;
    }

    @keyframes fadeSlide {
      0% { opacity: 1; transform: translateX(0); }
      50% { opacity: 0.7; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <!-- Login Page Container -->
  <div class="container">
    <!-- Logo -->
    <img src="https://assets.onecompiler.app/434d7fyw2/434dbvvxx/IMG_20241228_184710_642-removebg-preview%20(2).png" alt="Eco Eats Logo" class="logo">

    <h2>Welcome to Eco Eats</h2>

    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <select id="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="Donor/Seller">Donor/Seller</option>
        <option value="Receiver/Buyer">Receiver/Buyer</option>
      </select>
      <button type="submit">Login</button>
    </form>

    <p class="fine-print">
      By logging in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
    </p>
  </div>

  <!-- Background Animation -->
  <div class="animated-bg"></div>

  <script>
    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission behavior

      // Get selected role
      const role = document.getElementById('role').value;

      // Redirect based on selected role
      if (role === "Donor/Seller") {
        window.location.href = 'add-food.html'; // Redirect to add-food.html for Donor/Seller
      } else if (role === "Receiver/Buyer") {
        window.location.href = 'list-items.html'; // Redirect to list-items.html for Receiver/Buyer
      }
    });
  </script>

</body>
</html>
