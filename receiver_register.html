<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receiver/Buyer Registration</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://assets.onecompiler.app/434dvsh9s/434dvstn6/delivery%20partner%20giving%20food%20to%20a%20poor%20man%20(1).png') no-repeat center center fixed; /* Background image */
      background-size: cover; /* Ensure the image covers the entire background */
      color: #333;
      text-align: center;
    }

    /* Logo Styles */
    .logo-container {
      margin-top: 20px;
      text-align: center;
    }
    .logo-container img {
      max-width: 120px;
      height: auto;
    }

    /* Registration Form Container */
    .registration-form-container {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 30px auto 50px;
    }

    /* Heading Style */
    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.8rem;
    }

    /* Form Label Style */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    /* Input Fields */
    input[type="text"], input[type="tel"], input[type="email"], input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      color: #555;
    }
    input[type="text"]:focus, input[type="tel"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      border-color: #007bff; /* Highlight on focus */
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    /* Submit Button */
    button[type="submit"] {
      background-color: #007bff; /* Blue button */
      color: #fff;
      font-size: 1rem;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .registration-form-container {
        padding: 20px;
        width: calc(100% - 40px);
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="https://assets.onecompiler.app/434d7fyw2/434dbvvxx/IMG_20241228_184710_642-removebg-preview%20(2).png" alt="Site Logo">
  </div>

  <!-- Registration Form -->
  <section class="registration-form-container">
    <h2>Receiver/Buyer Registration</h2>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Register</button>
    </form>
  </section>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Save data to localStorage (Optional for this use case)
      const user = {
        name: document.getElementById('name').value,
        mobile: document.getElementById('mobile').value,
        address: document.getElementById('address').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      localStorage.setItem('user', JSON.stringify(user)); // Save user data in localStorage

      // Redirect to list-items.html
      window.location.href = 'list-items.html';
    });
  </script>
</body>
</html>
