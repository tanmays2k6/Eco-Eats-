<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Eco Eats</title>
  <link rel="stylesheet" href="index.css">
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #199B74;
    }

    header {
      background-color: white;
      color: #199B74;
      text-align: center;
      padding: 20px 0;
    }

    header .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    header .logo img {
      width: 100px;
      height: auto;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      font-size: 18px;
      margin: 5px 0 0;
    }

    /* Contact Form Container */
    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 180px);
    }

    .contact-container form {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: green;
    }

    /* Form Inputs */
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    form textarea {
      resize: none;
    }

    /* Submit Button */
    form button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }

    form button:hover {
      background-color: darkgreen;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #f5f5f5;
      font-size: 14px;
      color: #555;
      margin-top: 30px;
    }

    footer::before {
      content: '';
      display: block;
      height: 5px;
      background-color: green; /* Green bar */
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img 
        src="https://assets.onecompiler.app/434d7fyw2/434dbvvxx/IMG_20241228_184710_642-removebg-preview%20(2).png" 
        alt="Eco Eats Logo">
      <h1>Contact Eco Eats</h1>
    </div>
    <p>Have questions or want to get involved? Reach out to us below!</p>
  </header>

  <!-- Contact Form Section -->
  <div class="contact-container">
    <form id="contactForm" action="#" method="post">
      <h2>Get in Touch</h2>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message" rows="4" required></textarea>

      <button type="submit" class="cta-btn">Send Message</button>
    </form>
  </div>

<div id="successMessage" style="display: none; color: whitesmoke; margin-top: 20px; 
                                display: flex; justify-content: center; align-items: center;
                                height: 200px; text-align: center;">
    <div>
        <h3>Message Received</h3>
        <p>Thank you for reaching out to us! We'll get back to you soon.</p>
    </div>
</div>


  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Eco Eats. All rights reserved.</p>
  </footer>

  <script>
    // Handle form submission
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the default form submission

      // Hide the form and show the success message
      document.getElementById('contactForm').style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';
    });
  </script>
</body>

</html>
