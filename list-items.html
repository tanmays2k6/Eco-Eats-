<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Items</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://assets.onecompiler.app/434dvsh9s/434dvstn6/delivery%20partner%20giving%20food%20to%20a%20poor%20man%20(1).png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #333;
    }

    .logo-container img {
      max-width: 120px;
      margin-top: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: 50px auto;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-bottom: 20px;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item div {
      text-align: left;
    }

    .item button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .item button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="https://assets.onecompiler.app/434d7fyw2/434dbvvxx/IMG_20241228_184710_642-removebg-preview%20(2).png" alt="Logo">
  </div>

  <!-- List Items -->
  <div class="container">
    <h2>Available Food Items</h2>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name, type, dates, price, etc.">
    </div>

    <div id="itemsList"></div>
  </div>

  <script>
    const items = JSON.parse(localStorage.getItem('foodItems')) || [];
    const itemsList = document.getElementById('itemsList');
    const searchInput = document.getElementById('searchInput');

    function displayItems(filteredItems) {
      itemsList.innerHTML = '';
      if (filteredItems.length === 0) {
        itemsList.innerHTML = "<p>No items found.</p>";
      } else {
        filteredItems.forEach((item, index) => {
          const itemDiv = document.createElement('div');
          itemDiv.className = 'item';

          itemDiv.innerHTML = `
            <div>
              <strong>${item.name}</strong> (${item.type})<br>
              Quantity: ${item.quantity}<br>
              Price: â‚¹${item.price}<br>
              Manufactured on: ${item.manufacturingDate}<br>
              Expires on: ${item.expiryDate}
            </div>
            <button onclick="buyItem(${index})">Buy</button>
          `;

          itemsList.appendChild(itemDiv);
        });
      }
    }

    function searchItems() {
      const query = searchInput.value.toLowerCase();
      const filteredItems = items.filter(item => {
        return (
          item.name.toLowerCase().includes(query) ||
          item.type.toLowerCase().includes(query) ||
          item.manufacturingDate.includes(query) ||
          item.expiryDate.includes(query) ||
          item.price.toString().includes(query)
        );
      });
      displayItems(filteredItems);
    }

    function buyItem(index) {
      const selectedItem = items[index];
      localStorage.setItem('selectedItem', JSON.stringify(selectedItem));
      window.location.href = 'payment.html';
    }

    searchInput.addEventListener('input', searchItems);

    // Initial display of items
    displayItems(items);
  </script>
</body>
</html>
