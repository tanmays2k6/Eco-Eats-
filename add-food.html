<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Food</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://assets.onecompiler.app/434dvsh9s/434dvstn6/delivery%20partner%20giving%20food%20to%20a%20poor%20man%20(1).png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #333;
    }

    .logo-container img {
      max-width: 120px;
      margin-top: 20px;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="date"], input[type="number"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="https://assets.onecompiler.app/434d7fyw2/434dbvvxx/IMG_20241228_184710_642-removebg-preview%20(2).png" alt="Logo">
  </div>

  <!-- Add Food Form -->
  <div class="form-container">
    <h2>Add Food</h2>
    <form id="addFoodForm">
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" name="itemName" placeholder="Enter food name" required>

      <label for="itemType">Item Type:</label>
      <input type="text" id="itemType" name="itemType" placeholder="Enter food type" required>

      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" name="quantity" placeholder="Enter quantity" required>

      <label for="price">Price (â‚¹):</label>
      <input type="number" id="price" name="price" placeholder="Enter price" required>

      <label for="manufacturingDate">Date of Manufacturing:</label>
      <input type="date" id="manufacturingDate" name="manufacturingDate" required>

      <label for="expiryDate">Date of Expiry:</label>
      <input type="date" id="expiryDate" name="expiryDate" required>

      <button type="submit">Add Food</button>
    </form>
  </div>

  <script>
    document.getElementById('addFoodForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const foodItem = {
        name: document.getElementById('itemName').value,
        type: document.getElementById('itemType').value,
        quantity: document.getElementById('quantity').value,
        price: document.getElementById('price').value,
        manufacturingDate: document.getElementById('manufacturingDate').value,
        expiryDate: document.getElementById('expiryDate').value,
      };

      const items = JSON.parse(localStorage.getItem('foodItems')) || [];
      items.push(foodItem);
      localStorage.setItem('foodItems', JSON.stringify(items));

      alert('Food item added successfully!');
      document.getElementById('addFoodForm').reset();
    });
  </script>
</body>
</html>
